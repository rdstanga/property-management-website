<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Rent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Property Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pay-rent.html">Pay Rent</a></li>
                <li><a href="available-properties.html">Available Properties</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Pay Rent</h2>
        <form id="payment-form">
            <label for="tenant-name">Tenant Name:</label>
            <input type="text" id="tenant-name" name="tenant-name" required><br>
            <label for="property-address">Property Address:</label>
            <input type="text" id="property-address" name="property-address" required><br>
            <label for="rent-amount">Rent Amount:</label>
            <input type="number" id="rent-amount" name="rent-amount" required><br>
            <button type="submit">Pay Now</button>
        </form>
    </main>

        <p>&copy; 2024 Property Management Company</p>

    <script src="scripts.js"></script>
