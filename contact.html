<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Contact Us - Rental Company LLC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Rental Company LLC</h1>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a href="index.html" class="nav-link-spacer">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="vacancies.html">Vacancies</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:rentals@gmail.com">rentals@gmail.com</a></p>
            <div class="hours-section">
                <h3>Office Hours (Appointment Only):</h3>
                <p>Monday - Thursday: 9 AM - 5 PM</p>
                <p>Friday: 9 AM - 4 PM</p>
                <p>Saturday & Sunday: Closed</p>
            </div>
            
            <!-- Envelope anchor placed at bottom of .contact-info so itâ€™s on top-right corner -->
            <a href="mailto:rentals@gmail.com" class="email-animation-container" aria-label="Email rentals@gmail.com">
                <div class="letter-image">
                    <div class="animated-mail">
                        <div class="back-fold"></div>
                        <div class="letter">
                            <div class="letter-border"></div>
                            <div class="letter-title"></div>
                            <div class="letter-context"></div>
                            <div class="letter-stamp">
                                <div class="letter-stamp-inner"></div>
                            </div>
                        </div>
                        <div class="top-fold"></div>
                        <div class="body"></div>
                        <div class="left-fold"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </a>
        </section>
        <div style="text-align: center;">
            <img src="Website Images/OfficeDay.jpg" alt="Office Location" class="office-image">
        </div>
        <div id="map"></div>
    </main>

    <footer>
        <p>&copy; 2025 Rental Company LLC. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([29.79744675788219, -90.81922020378785], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([29.79744675788219, -90.81922020378785]).addTo(map)
            .bindPopup('Stanga & Sons LLC')
            .openPopup();
    </script>

    <script src="scripts.js"></script>
</body>
</html>
